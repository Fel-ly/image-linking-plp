<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Linking</title>
    <link rel="stylesheet" href="image-links.css">
</head>
<body>
    
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#menu">Menu</a>

    <section id = "home">
        <h2>Home</h2>
        <p>Welcome! Here are some images that might interest you</p>
        <a href = "https://unsplash.com/photos/turned-on-gray-laptop-computer-XJXWbfSo2f0"><img src = "tech3.jpg" alt = "Technology" width = "300"></a>
    </section>

    <section id = "gallery">
        <h2>Gallery</h2>
        <div class = "gallery">
            <a href = "https://unsplash.com/photos/gray-concrete-bridge-and-waterfalls-during-daytime-cssvEZacHvQ"><img src = "nature.jpg" alt = "Waterfall"></a>
            <a href = "https://unsplash.com/photos/trees-under-cloudy-sky-during-sunset--G3rw6Y02D0"><img src = "nature2.jpg" alt = "Sunset"></a>
            <a href = "https://unsplash.com/photos/body-of-water-wave-photo-during-golden-time-mOcdke2ZQoE"><img src = "nature3.jpg" alt = "Water-wave"></a>
        </div>
    </section>

    <section id = "menu">
        <h2>Menu</h2>
        <ul class = "menu">
            <li><a href = "https://unsplash.com/photos/pizza-on-chopping-board-MqT0asuoIcU"><img src = "food.jpg">pizza</a></li>
            <li><a href = "https://unsplash.com/photos/strawberry-ice-cream-on-cone-TLD6iCOlyb0"><img src = "food2.jpg">ice-cream</a></li>
            <li><a href = "https://unsplash.com/photos/meat-balls-on-oval-white-plate-OFismyezPnY"><img src = "food3.jpg">meatballs</a></li>
        </ul>
    </section>
</body>
</html>
